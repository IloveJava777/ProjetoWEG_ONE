# ============= HANDBÜCHER =============

manualMotorTitulo = WEG-Elektromotoren

manualMotorDesc = Bevor Sie den Motor in Betrieb nehmen, überprüfen Sie die Unversehrtheit der Stromkabel \
  und den korrekten Anschluss an das Stromnetz. Erhöhen Sie die Last am Motor allmählich, um Stromspitzen zu Beginn des \
  Betriebes zu vermeiden. Überwachen Sie die Motortemperatur während der ersten Betriebsstunden, insbesondere bei Motoren mit hoher Leistung.

manualMotorEx = Bei WEG-Asynchronmotoren ist stets die Anlaufkonfiguration \
  (Stern-Dreieck oder Direktstart) nach den Angaben des Herstellers \
  um eine Überlastung beim Anlauf zu vermeiden.



manualGeradorTitulo = Betrieb des WEG-Generators

manualGeradorDesc = Beschreibung: Vergewissern Sie sich, dass der Generator richtig installiert ist und den richtigen Öl- und Kraftstoffstand hat. Während des \
  Betriebs sind die Spannungs- und Stromparameter ständig zu überwachen. Vermeiden Sie Überlastungen, da dies den Generator beschädigen und \
  die Lebensdauer der Komponenten verringern.

manualGeradorEx = Praxisbeispiel: Bei WEG-Generatoren größerer Leistung empfiehlt sich der Einsatz von Fernüberwachungssystemen zur Kontrolle der \
  Leistung und den Status von Komponenten, wie z. B. Kraftstoffstand und Temperatur, zu überprüfen.

# ============= VORGÄNGE =============

procedEletricoTitulo = Sicherheitsverfahren für die Installation von elektrischen Geräten

procedEletricoDesc = Beschreibung: Bevor Sie mit der Installation von elektrischen Geräten, wie z. B. WEG-Motoren und -Transformatoren, beginnen, \
  unterbrechen Sie die Stromversorgung und stellen Sie sicher, dass sie ordnungsgemäß geerdet ist. Verwenden Sie isolierte Werkzeuge und überprüfen Sie die Umgebung auf \
  das Vorhandensein von brennbaren Materialien oder die Gefahr eines Kurzschlusses.

procedEletricoEx = Praxisbeispiel: Bei der Installation eines WEG-Transformators \
  stellen Sie sicher, dass die Schalttafel richtig gekennzeichnet und beschildert ist, um falsche Anschlüsse zu vermeiden, die zu Systemausfällen führen könnten.



procedChoqueTitulo = Arbeiten mit Gefahr eines elektrischen Schlages

procedChoqueDesc = Beschreibung: Tragen Sie immer eine geeignete persönliche Schutzausrüstung (PSA), wie z. B. Isolierhandschuhe und Sicherheitsschuhe, \
  bevor Sie Wartungs- oder Inspektionsarbeiten an stromführenden Geräten durchführen. Wenn Sie Hochspannungsgeräte bedienen, \
  befolgen Sie die Lockout- und Tagout-Verfahren (LOTO), um sicherzustellen, dass das System abgeschaltet ist.

procedChoqueEx =Praxisbeispiel: Bei der Wartung von WEG-Hochspannungstransformatoren ist die Stromzufuhr zu unterbrechen, \
  Verriegelungsschalter verwenden und mit einem Multimeter die Spannungsfreiheit an den Klemmen überprüfen.

# ============= WARTUNG UND REPARATUR =============

reparoMotorTitulo = Wartung von Elektromotoren

reparoMotorDesc = Beschreibung: Führen Sie regelmäßige Lagerinspektionen durch und achten Sie dabei auf abnormale Geräusche oder übermäßige Erwärmung. \
  Schmieren Sie die Lager nach den Anweisungen des Herstellers und tauschen Sie sie bei Bedarf aus. \
  Überprüfen Sie den Anschluss der elektrischen Klemmen und auf Anzeichen von Verschleiß oder Korrosion.

reparoMotorEx = Praxisbeispiel: Für WEG-Motoren wird eine vorbeugende Wartung alle 1.000 Betriebsstunden empfohlen, \
  dazu gehören die Überprüfung der Motorausrichtung und die Prüfung des Isolationswiderstands.



reparoTransfTitulo = Reparatur von Transformatoren

reparoTransfDesc = Beschreibung: Bei Reparaturen an WEG-Transformatoren ist der Zustand der einzelnen Komponenten, wie Spulen und Durchführungen, stets sorgfältig zu analysieren. Wenn die Durchführungen oder Isolatoren versagen, \
  tauschen Sie sie sofort aus. Im Falle eines Kurzschlusses im Inneren des Transformators, \
  Isolationswiderstandsprüfungen durchführen und den Ölstand kontrollieren.

reparoTransfEx = Praxisbeispiel: Wenn ein WEG-Transformator überhitzt ist, \
  neben der Kontrolle des Ölstands auch den Kühler überprüfen und die Lüfter reinigen, um eine gute Wärmeabfuhr zu gewährleisten.

# ============= DIAGNOSTISCHE TESTS =============

testeMotorTitulo = Motorlauftests

testeMotorDesc = Beschreibung: Um sicherzustellen, dass der WEG-Motor ordnungsgemäß funktioniert, führen Sie einen Starttest im Leerlauf durch, \
  den elektrischen Strom und die Rotation überwachen. Nach dem Betrieb, \
  die Motortemperatur und die Vibrationen prüfen, um mögliche mechanische Fehler zu ermitteln.

testeMotorEx = Praxisbeispiel: Überwachen Sie bei Lasttests den Wirkungsgrad des Motors und ob der Strom innerhalb der vom Hersteller angegebenen Parameter liegt, um Schäden zu vermeiden. \
innerhalb der vom Hersteller angegebenen Parameter liegt, um eine Beschädigung des Geräts zu vermeiden.



testeFalhasTitulo = Fehlerdiagnose in Automatisierungssystemen

testeFalhasDesc = Beschreibung: Bei der Fehlerdiagnose in WEG-Automatisierungssystemen, wie Steuerungen und Frequenzumrichtern, \
  Kommunikationsdiagnosetools wie Modbus oder Ethernet verwenden, um auf mögliche Kommunikationsfehler zu prüfen. \
  Überprüfen Sie Fehlerprotokolle und testen Sie Sensoren und Aktoren, um sicherzustellen, dass alle Systeme korrekt funktionieren.

testeFalhasEx = Praxisbeispiel: Für WEG-Automatisierungssysteme mit Frequenzumrichtern kann \
  einen variablen Lasttest durchführen, um Fehler in der Drehzahl- und Drehmomentregelung zu erkennen.

# ============= VERHALTENSHANDBUCH =============

manualMontagemTitulo = Verhalten im Versammlungssektor

manualMontagemDesc = Im Bereich der Montage müssen die Mitarbeiter die Sicherheitsverfahren und Qualitätsstandards von WEG strikt einhalten. \
  Sie müssen dafür sorgen, dass die Werkzeuge und Ausrüstungen stets in gutem Zustand sind, \
  Sie führen regelmäßige Inspektionen und vorbeugende Wartungsarbeiten durch.

manualMontagemEx = Bei der Montage von WEG-Elektromotoren ist unbedingt darauf zu achten, dass die Teile richtig ausgerichtet sind und alle elektrischen Verbindungen fest angezogen sind. \
  Bei der Montage von WEG-Elektromotoren ist unbedingt darauf zu achten, dass die Teile richtig ausgerichtet und alle elektrischen Verbindungen fest angezogen sind, um Fehler und Nacharbeiten zu vermeiden.



manualManutencaoTitulo = Operative Verfahren im Bereich der Instandhaltung

manualManutencaoDesc = Erwartetes Verhalten: \
  Im Bereich der Instandhaltung müssen die Techniker bestimmte Diagnose- und Reparaturverfahren befolgen und dabei stets die geeignete PSA und die entsprechenden Werkzeuge verwenden. \
  Alle Wartungs- und Komponentenänderungen müssen genau und aktuell im Managementsystem des Unternehmens erfasst werden.

manualManutencaoEx = Wenn ein WEG-Frequenzumrichter gewartet wird, \
  sollte der Techniker die internen elektronischen Komponenten \
  (z. B. Widerstände und Kondensatoren) sorgfältig überprüfen und Isolationstests durchführen, um die Unversehrtheit und Sicherheit des Geräts zu gewährleisten.